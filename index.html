<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
        <h1>Welcome to the JavaScript quiz!</h1>
        <form id="studentInfo">
            <input type="text" id="studentName" placeholder="Enter your name here">
            <button type="submit" id="start">Start quiz</button>
        </form>
        <p>Question <span id="currentNum"></span> from <span id="totalNum"></span></p>
        <!-- <button id="answer">Answer</button> -->
    </div>
    <script src="./assets/script/main.js"></script> 
</body>
</html>
